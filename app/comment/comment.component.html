<StackLayout class="modal-view-style">
    <GridLayout class="m-5" rows="auto auto auto auto" columns="*, *" [formGroup]="comment">
        <Label class="h3 m-15" row="0" col="0" text="Name" textWrap="true"></Label>
        <TextField class="input input-border" id="textName" hint="Your name" [text]='' row="0" col="1"
            formControlName="author"></TextField>
        <Label class="h3 m-15" row="1" col="0" text="Rating" textWrap="true"></Label>
        <Slider minValue="1" maxValue="5" formControlName="rating" row="1" col="1"></Slider>
        <Label class=" h3 m-15" row="2" col="0" text="Comment" textWrap="true"></Label>
        <TextView hint="Your comment..." formControlName="comment" row="2" col="1"></TextView>
        <Button class="btn btn-primary btn-active m-15" row="3" col="0" text="Submit" (tap)="onSubmit()"></Button>
    </GridLayout>
</StackLayout>
